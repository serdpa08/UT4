<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="hojaEstilos.css">
</head>

<body>
    <h2>Canvas</h2>
    <img src="img/barney.png" id="imagen1" style="display: none;" alt="">

    <canvas id="canvas1" class="clasecanvas1" width="600" height="400">

    </canvas>

    <script>
        function dibujarLinea() {
            var canvasvar1 = document.getElementById("canvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            contexto1.moveTo(0, 0);
             contexto1.lineTo(300, 200);/*Eje x eje y*/
             contexto1.lineTo(600, 0) 
             contexto1.stroke()
             
        }

        function escribirTexto(){
            var canvasvar1 = document.getElementById("canvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            contexto1.font = "30px Arial"; 
            contexto1.fillText("Hola a la clase de DIW", 100, 100);
            }/*x, y*/

        
        function dibujarCircunferencia(){
            var canvasvar1 = document.getElementById("canvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            contexto1.beginPath(); 
            contexto1.arc(100, 50, 40, 0, 2 * Math.PI);/*Eje x, eje y, radio, inicio de la circunferencia (0) y final de la circunferencia(2*PI) (2*Math.PI*R es la longitud completa de la circunferencia*/ 
            contexto1.stroke();
        }

        function dibujarImagen(){
            var canvasvar1 = document.getElementById("canvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            var imagen1 = document.getElementById("imagen1"); 
            imagen1.style.width= 30;
            contexto1.drawImage(imagen1, 5, 5); /*eje x, eje y*/
        }


        

        
    </script>

    <button onclick="dibujarLinea()">Dibujar LÃ­nea</button>
    <button onclick="escribirTexto()">Escribir </button>
    <button onclick="location.reload()">Limpiar</button>
    <button onclick="dibujarCircunferencia()">Circunferencia</button>
    <button onclick="dibujarImagen()">Imagen</button>
</body>

</html>
