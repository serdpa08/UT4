<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo con geolocalización</h1>
    <form name="formulario1" id="form1">
        <fieldset>
            <legend>Datos de geolocalización</legend> <label id="etiquetaLatitud" for="campoLatitud">Latitud:</label>
            <input name="clatitud" id="campoLatitud" type="text"> <br> <label id="etiquetaLongitud"
                for="campoLongitud">Longitud:</label> <input name="clongitud" id="campoLongitud" type="text">
        </fieldset>
    </form> 
    <button onclick="obtenerLocalizacion('campoLatitud','campoLongitud')">Obtener localización actual</button>
    <script> 
    function obtenerLocalizacion(idlati, idlong) {
            elementoLat = document.getElementById(idlati);
             elementoLong = document.getElementById(idlong);
              if (navigator.geolocation) { 
                  navigator.geolocation.getCurrentPosition(mostrarPosicion);/*Pasamos como parámetro del nombre de la función a la que llamaremos cuando se obtenga la posición*/
                   } else {
            elementoLat.innerHTML = "Tu navegador no soporta geolocalización";
             elementoLong.innerHTML = "Tu navegador no soporta geolocalización";

            }
        } function mostrarPosicion(posicion) {
             elementoLat.value = posicion.coords.latitude; 
             elementoLong.value = posicion.coords.longitude; 
             } 
     </script>
</body>

</html>
